<meta charset="UTF-8">

    <input/>
    <button>Compare com meu segredo</button>

<script>
    var segredo = 5;
    var input = document.querySelector("input");

    function verifica(){

        if(input.value == segredo){
            alert("Você descobriu!");
        } else {
            alert("Você errou :(");
        }
    }

    input.value = "";
    input.focus();

    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
