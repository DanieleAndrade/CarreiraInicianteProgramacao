<meta charset="UTF-8">
<script>

    function pulaLinha(){
        document.write("br");
        document.write("br");
    }

    function mostra(frase){
        document.write(frase);
    }

    var ano = 2018;
    
    mostra("Dani tem " + (ano - 1993) + "anos");
    pulaLinha();

    mostra("Dario tem " + (ano - 1995) + "anos");
    pulaLinha();

</script>
