<meta charset="UTF-8">
<script>

    function pulaLinha(){
        document.write("br");
        document.write("br");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var ano = 2018;

    mostra("Dani tem " + (ano - 1993) + "anos");
    mostra("Dario tem " + (ano - 1995) + "anos");

</script>
